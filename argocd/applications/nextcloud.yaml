---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  labels:
    app-type: nextcloud
spec:
  project: default
  sources:
    - repoURL: https://nextcloud.github.io/helm
      chart: nextcloud
      targetRevision: 7.0.0
      helm:
        valueFiles:
          - $app/apps/nextcloud/values.yaml
    - repoURL: https://github.com/giraffacorp/k8s_nextcloud.git
      targetRevision: HEAD
      ref: app
      path: apps/nextcloud
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
        factor: 2
    syncOptions:
      - CreateNamespace=true
